<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="adminLayout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Admin - Clothing Shop'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barre de navigation admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin"><i class="bi bi-gear-fill me-2"></i>Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/customers"><i class="bi bi-people-fill me-1"></i>Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products"><i class="bi bi-box-seam me-1"></i>Vêtements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/purchases"><i class="bi bi-cart-check-fill me-1"></i>Achats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-shop me-1"></i>Retour au site</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Zone pour le contenu spécifique -->
    <div class="container mt-5">
        <div th:insert="~{this :: content}"></div>
    </div>

    <!-- Inclure Bootstrap JS pour les fonctionnalités interactives -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
